<!DOCTYPE html>
<html>
<head>
	<title>Moteur De Recherche | jQuery</title>
</head>
<meta charset="utf-8">
<body>
  <div id='app'></div>    
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="lib/todo-easy-plugin.js"></script>
  <script>
    // Run the Plugin
    $(document).ready(function() {
      var myTodo = $('#app').MyTodo({
        'cssInput':{
          'placeholder': 'Rechercher ..',
          'margin': '10px',
          'color': 'red', 
        },
        'cssBtn':[{
          'margin': '10px',
          'color': 'red', 
        }]
      });
    });
  </script>
</body>
</html>
